<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Serif:opsz,wght@8..144,500;8..144,700;8..144,800&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
     <div class="header">
        <h1>My Library</h1>
        <button>Log In</button>
    </div>
    <div class="books">

    </div>
    <button id="addBook">NEW BOOK</button>
    <dialog id="bookModal">
        <form id="bookForm">
            <div id="errorMessage"></div><br>
            <input type="text" id="book_title" name="book_title" placeholder="Book Title">
            <br>
            <input type="text" id="book_author" name="book_author" placeholder="Book Author">
            <br>
            <input type="tel" id="book_pages" name="book_pages" placeholder="No. of Pages">
            <br>
            <div class="finish-reading-box">
                <label>Finished reading?</label>
                <input type="checkbox" id="book_status" name="book_status">
            </div>
            <br>
            <button type="submit" id="add">Add</button>
        </form>
    </dialog>
</body>
</html>
